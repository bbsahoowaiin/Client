<div class="container">
  <h2>Components</h2>
  <mat-divider></mat-divider>

  <div class="content mt-2">
    <div class="row">
      <div class="col-2" *ngFor="let menu of menuCards">
        <div
          class="example-ripple-container mat-elevation-z4"
          matRipple
          [matRippleRadius]="radius"
          [matRippleColor]="color"
          routerLink="{{ menu.link }}"
        >
          {{ menu.label }}
        </div>
      </div>
    </div>
  </div>
</div>
